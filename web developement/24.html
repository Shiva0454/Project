<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadows</title>
    <style>
        *{
            background-color: rgba(0, 0, 0, 0.286);
        }
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px  #3cff0c;
        }
        .text-element { 
            text-shadow: 2px 2px 4px #1751f1;
        border: 2px solid green;
        border-radius: 322px;
        text-align: center;
        margin: 34px;
  }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis at quia, consequatur architecto consectetur ipsa vero explicabo blanditiis. Repellat veniam tempore quidem itaque ab? Blanditiis porro ipsam tempora sequi et omnis earum, quos dicta.</p>
</body>
</html>
